<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Farmácia da UBS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Um cinza claro para o fundo */
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .welcome-text-container {
            background-color: #0d6efd; /* Azul primário do Bootstrap */
            color: white;
            padding: 40px;
            border-radius: 0.5rem 0 0 0.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%; /* Para ocupar a altura do card */
        }
        .welcome-text-container h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0; /* Remove margem inferior do h1 */
            line-height: 1.2;
        }
        .login-form-container {
            background-color: white;
            padding: 40px;
            border-radius: 0 0.5rem 0.5rem 0;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15);
            height: 100%; /* Para ocupar a altura do card */
        }
        /* Ajuste para inputs gerados por form.as_p */
        form p label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        form p input[type="text"],
        form p input[type="password"],
        form p input[type="email"],
        form p input[type="number"],
        form p select {
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
            margin-bottom: 1rem; /* Espaço abaixo de cada input */
        }
        form p input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        @media (max-width: 768px) {
            .welcome-text-container {
                border-radius: 0.5rem 0.5rem 0 0;
                text-align: center;
            }
            .login-form-container {
                border-radius: 0 0 0.5rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid login-container">
        <div class="row justify-content-center w-100" style="max-width: 900px;"> <!-- Controla a largura máxima do card -->
            <div class="col-md-5 p-0 d-none d-md-flex welcome-text-container">
                <div>
                    <h1>BEM-VINDO</h1>
                    <h1>AO SOFTWARE</h1>
                    <h1>DE GERENCIAMENTO</h1>
                    <h1>DE MEDICAMENTOS</h1>
                </div>
            </div>
            <div class="col-md-7 col-12 p-0 login-form-container">
                <h2 class="mb-4 text-center">Login</h2>

                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        Usuário ou senha inválidos. Por favor, tente novamente.
                    </div>
                {% endif %}

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                    </div>
                </form>
                <p class="mt-3 text-center">
                    Ainda não tem conta? <a href="{% url 'registro' %}">Cadastre-se</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
